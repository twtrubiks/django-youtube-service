{% extends "users/base.html" %}

{% block title %}Register - MyTube{% endblock %}

{% block content %}
<div class="container">
  <div class="auth-form-container card">
    <h2 style="text-align: center; margin-bottom: 20px; font-size: 24px; font-weight: 500;">Create an account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="button" style="width: 100%;">Register</button>
    </form>
    <p style="text-align: center; margin-top: 20px;">
      <a href="{% url 'users:login' %}">Already have an account? Log In</a>
    </p>
  </div>
</div>
{% endblock %}
